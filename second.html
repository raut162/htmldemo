<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot Information</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 50px auto;
    }
    h1 {
        text-align: center;
    }
    .row {
        display: flex;
        justify-content: space-between;
        background-color: #f0f0f0; /* Background color for the row */
        padding: 10px;
        margin-bottom: 20px;
    }
    .box {
        flex: 1;
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        color: black; /* Change text color to black */
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box; /* Include padding in the height calculation */
    }
    .box h2 {
        margin-top: 0;
    }
    .container-section {
        margin-top: 10px;
    }
    .container-section p {
        margin-bottom: 5px;
    }
    .container-section textarea {
        width: calc(100% - 20px); /* Adjusted width */
        height: 50px; /* Adjusted height */
        resize: none;
        margin-top: 5px;
        background-color: white; /* Changed background color to white */
        color: black; /* Change text color to black */
        border: none;
        padding: 5px; /* Increase padding */
        box-sizing: border-box;
        font-size: 16px; /* Increase text size */
    }
    .box .date-filter {
        display: flex;
        align-items: center;
    }
    .box .date-filter input[type="text"] {
        background-color: transparent;
        color: white;
        border: none;
        outline: none;
        padding: 5px;
        width: 100px;
        font-size: 16px;
    }
    .box .date-filter button {
        background-color: transparent;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 16px;
        padding: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>All Bot Information</h1>
    
    <div class="row">
        <div class="box">
            <h2>SDP Techstop</h2>
            <div class="container-section">
                <p>Date:</p>
                <div class="date-filter">
                    <button id="decreaseDate1">&lt;</button>
                    <input type="text" id="dateFilter1" name="dateFilter1" value="2024-03-12">
                    <button id="increaseDate1">&gt;</button>
                </div>
            </div>
            <div class="container-section">
                <p>Successful%:</p>
                <textarea></textarea>
            </div>
            <div class="container-section">
                <p>Failed%:</p>
                <textarea></textarea>
            </div>
            <div class="container-section">
                <p>Resolved%:</p>
                <textarea></textarea>
            </div>
        </div>
        
        <div class="box">
            <h2>GUP GPI</h2>
            <div class="container-section">
                <p>Date:</p>
                <div class="date-filter">
                    <button id="decreaseDate2">&lt;</button>
                    <input type="text" id="dateFilter2" name="dateFilter2" value="2024-03-12">
                    <button id="increaseDate2">&gt;</button>
                </div>
            </div>
            <div class="container-section">
                <p>Successful%:</p>
                <textarea></textarea>
            </div>
            <div class="container-section">
                <p>Failed%:</p>
                <textarea></textarea>
            </div>
            <div class="container-section">
                <p>Resolved%:</p>
                <textarea></textarea>
            </div>
        </div>
        
        <!-- Add more boxes here if needed -->
    </div>
</div>

<script>
    $(function() {
        // Decrease date button functionality for SDP Techstop
        $("#decreaseDate1").on("click", function() {
            var currentDate = $("#dateFilter1").val();
            var newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() - 1);
            $("#dateFilter1").val(newDate.toISOString().split('T')[0]);
        });

        // Increase date button functionality for SDP Techstop
        $("#increaseDate1").on("click", function() {
            var currentDate = $("#dateFilter1").val();
            var newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + 1);
            $("#dateFilter1").val(newDate.toISOString().split('T')[0]);
        });

        // Decrease date button functionality for Another Box
        $("#decreaseDate2").on("click", function() {
            var currentDate = $("#dateFilter2").val();
            var newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() - 1);
            $("#dateFilter2").val(newDate.toISOString().split('T')[0]);
        });

        // Increase date button functionality for Another Box
        $("#increaseDate2").on("click", function() {
            var currentDate = $("#dateFilter2").val();
            var newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + 1);
            $("#dateFilter2").val(newDate.toISOString().split('T')[0]);
        });
    });
</script>

</body>
</html>
